<div *ngFor="let entries of menuEntries | async">
  <div *ngIf="!entries.pub" class="mt-5">
    <h2>{{entries.category}}</h2>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let link of entries.links">
      <div class="card card-menu">
        <a *ngIf="link.cardImageUrl" href="{{link.href}}"
           [target]="link.blank ? '_blank' : undefined">
          <img class="card-img-top" [src]="link.cardImageUrl">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{link.text}}</h5>
          <p *ngIf="link.description" class="card-text">{{link.description}}</p>
          <a href="{{link.href}}"
             [target]="link.blank ? '_blank' : undefined"
             class="btn btn-primary" style="width: 100%">
            Open
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
