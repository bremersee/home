<h2>Hi folks</h2>

<p>Language: {{lang}}</p>

<h4>Roles</h4>
<ul *ngIf="isLoggedIn">
  <li *ngFor="let role of userRoles">{{role}}</li>
</ul>

<h4>Links</h4>
<div *ngFor="let container of linkContainers | async">
  <p>{{container.category}}</p>
  <ul>
    <li *ngFor="let link of container.links">{{link.text}}</li>
  </ul>
</div>
