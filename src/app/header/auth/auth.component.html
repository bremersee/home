<div *ngIf="!isLoggedIn">
  <button class="btn btn-outline-success" (click)="login()">Sign In</button>
</div>
<ul *ngIf="isLoggedIn" class="navbar-nav">
  <li class="nav-item dropdown" ngbDropdown>
    <a id="authNavLinks" class="nav-link" ngbDropdownToggle>
      {{username}}
    </a>
    <div ngbDropdownMenu aria-labelledby="authNavLinks" class="dropdown-menu dropdown-menu-right">
      <a id="authNavLogout" class="dropdown-item" (click)="logout()" ngbDropdownItem>
        Logout
      </a>
    </div>
  </li>
</ul>
